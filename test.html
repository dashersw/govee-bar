<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Goove - Smart Home Control</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#197fe6',
              'background-light': '#f6f7f8',
              'background-dark': '#111921'
            },
            fontFamily: {
              display: ['Manrope', 'sans-serif']
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px'
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="bg-gray-800 flex items-start justify-center p-10 font-display">
    <div
      class="w-full max-w-[360px] bg-background-light dark:bg-background-dark text-white rounded-xl shadow-2xl border border-white/10 overflow-hidden"
    >
      <div class="flex flex-col">
        <div class="flex justify-between items-center gap-2 p-4 border-b border-white/10">
          <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-primary rounded-full flex items-center justify-center text-white font-bold text-sm">
              G
            </div>
            <h1 class="text-sm font-bold text-gray-900 dark:text-white">Goove</h1>
          </div>
          <div class="flex items-center gap-4">
            <p class="text-xs text-gray-500 dark:text-gray-400">All devices online</p>
            <button
              class="text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors"
            >
              <span class="material-symbols-outlined text-xl">settings</span>
            </button>
          </div>
        </div>
        <div class="p-4">
          <div>
            <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 px-1">Scenes</h3>
            <div class="grid grid-cols-4 gap-3">
              <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div
                  class="w-12 h-12 rounded-full bg-primary/20 dark:bg-primary/20 flex items-center justify-center text-primary group-hover:bg-primary/30 transition-colors"
                >
                  <span class="material-symbols-outlined">light_mode</span>
                </div>
                <span class="text-xs text-gray-700 dark:text-gray-300">Morning</span>
              </div>
              <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div
                  class="w-12 h-12 rounded-full bg-gray-200 dark:bg-white/10 flex items-center justify-center text-gray-600 dark:text-gray-300 group-hover:bg-gray-300 dark:group-hover:bg-white/20 transition-colors"
                >
                  <span class="material-symbols-outlined">theaters</span>
                </div>
                <span class="text-xs text-gray-700 dark:text-gray-300">Movie</span>
              </div>
              <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div
                  class="w-12 h-12 rounded-full bg-gray-200 dark:bg-white/10 flex items-center justify-center text-gray-600 dark:text-gray-300 group-hover:bg-gray-300 dark:group-hover:bg-white/20 transition-colors"
                >
                  <span class="material-symbols-outlined">psychology</span>
                </div>
                <span class="text-xs text-gray-700 dark:text-gray-300">Focus</span>
              </div>
              <div class="flex flex-col items-center gap-2 cursor-pointer group">
                <div
                  class="w-12 h-12 rounded-full bg-gray-200 dark:bg-white/10 flex items-center justify-center text-gray-600 dark:text-gray-300 group-hover:bg-gray-300 dark:group-hover:bg-white/20 transition-colors"
                >
                  <span class="material-symbols-outlined">dark_mode</span>
                </div>
                <span class="text-xs text-gray-700 dark:text-gray-300">Night</span>
              </div>
            </div>
          </div>
          <div class="mt-6">
            <h3 class="text-sm font-semibold text-gray-600 dark:text-gray-400 mb-3 px-1">Rooms</h3>
            <div class="space-y-3">
              <div>
                <div
                  class="flex items-center justify-between cursor-pointer group p-1 -m-1 rounded-md hover:bg-white/5 transition-colors"
                >
                  <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center">
                      <span class="material-symbols-outlined text-primary text-xl">living</span>
                    </div>
                    <div>
                      <h4 class="text-sm font-semibold text-gray-900 dark:text-white">Living Room</h4>
                      <p class="text-xs text-gray-500 dark:text-gray-400">1 of 2 devices on</p>
                    </div>
                  </div>
                  <div class="flex items-center gap-2">
                    <button class="text-gray-500 dark:text-gray-400 group-hover:text-white transition-colors">
                      <span class="material-symbols-outlined text-xl">expand_less</span>
                    </button>
                  </div>
                </div>
                <div class="mt-2 pl-4 border-l border-white/10 ml-4 space-y-3">
                  <div class="bg-gray-100 dark:bg-white/5 rounded-lg p-3">
                    <div class="flex items-center justify-between">
                      <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-primary text-2xl">lightbulb</span>
                        <div>
                          <h4 class="text-sm font-semibold text-gray-900 dark:text-white">Lamp</h4>
                          <p class="text-xs text-primary">On â€¢ 75%</p>
                        </div>
                      </div>
                      <div class="flex items-center gap-2">
                        <label class="relative inline-flex items-center cursor-pointer">
                          <input checked="" class="sr-only peer" type="checkbox" value="" />
                          <div
                            class="w-11 h-6 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"
                          ></div>
                        </label>
                      </div>
                    </div>
                    <div class="mt-3 flex items-center gap-3">
                      <span class="material-symbols-outlined text-base text-gray-500 dark:text-gray-400"
                        >brightness_medium</span
                      >
                      <input
                        class="w-full h-1 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer [&amp;::-webkit-slider-thumb]:appearance-none [&amp;::-webkit-slider-thumb]:h-3.5 [&amp;::-webkit-slider-thumb]:w-3.5 [&amp;::-webkit-slider-thumb]:rounded-full [&amp;::-webkit-slider-thumb]:bg-primary"
                        max="100"
                        min="0"
                        type="range"
                        value="75"
                      />
                    </div>
                  </div>
                  <div class="bg-gray-100 dark:bg-white/5 rounded-lg p-3">
                    <div class="flex items-center justify-between">
                      <div class="flex items-center gap-3">
                        <span class="material-symbols-outlined text-gray-600 dark:text-gray-400 text-2xl"
                          >highlight</span
                        >
                        <div>
                          <h4 class="text-sm font-semibold text-gray-900 dark:text-white">Desk LED Strip</h4>
                          <p class="text-xs text-gray-500 dark:text-gray-400">Off</p>
                        </div>
                      </div>
                      <div class="flex items-center gap-2">
                        <label class="relative inline-flex items-center cursor-pointer">
                          <input class="sr-only peer" type="checkbox" value="" />
                          <div
                            class="w-11 h-6 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"
                          ></div>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div
                  class="flex items-center justify-between cursor-pointer group p-1 -m-1 rounded-md hover:bg-white/5 transition-colors"
                >
                  <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center">
                      <span class="material-symbols-outlined text-primary text-xl">bed</span>
                    </div>
                    <div>
                      <h4 class="text-sm font-semibold text-gray-900 dark:text-white">Bedroom</h4>
                      <p class="text-xs text-primary">1 of 1 devices on</p>
                    </div>
                  </div>
                  <div class="flex items-center gap-2">
                    <button class="text-gray-500 dark:text-gray-400 group-hover:text-white transition-colors">
                      <span class="material-symbols-outlined text-xl">expand_more</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center p-3 border-t border-white/10 mt-1">
          <button
            class="flex items-center gap-2 text-xs text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors"
          >
            <span class="material-symbols-outlined text-base">refresh</span>
            <span>Refresh</span>
          </button>
          <button class="text-xs text-primary hover:underline">Open Full App</button>
        </div>
      </div>
    </div>
  </body>
</html>
